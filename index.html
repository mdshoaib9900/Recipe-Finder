<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <!-- This line links your HTML to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe-Finder</h1>
    <nav>
        <input id="recipe" type="text" placeholder="Search for recipes..." >
        <button id="findBtn">Search</button>
    </nav>

    <!-- This is the main container that will hold all your recipe cards -->
    <div class="container">
        
        <!-- Example Recipe Card 1 -->
        <div class="recipe-container">
            <h2 id="title">Spaghetti Carbonara</h2>
            <img src="" alt="" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">
            <p>A classic Italian pasta dish made with eggs, hard cheese, cured pork, and black pepper. It's creamy, delicious, and surprisingly easy to make.</p>
            <div >
                <p>Ready in: 25 minutes</p>
                <p>Cuisine: Italian</p>
                <p>Health Score: 75/100</p>
                <a href="#" target="_blank">View Recipe</a>
            </div>
        </div>



     

    </div>

    <script src="app.js"></script>
    
</body>
</html>
